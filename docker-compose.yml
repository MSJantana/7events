services:
  backend:
    build: ./backend
    container_name: 7events-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      # Add other environment variables as needed from .env
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - app-network
    restart: always

  frontend:
    build: ./frontend
    container_name: 7events-frontend
    networks:
      - app-network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: 7events-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
