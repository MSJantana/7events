services:
  db:
    image: mysql:8.0
    container_name: 7events-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-seven_events}
      MYSQL_USER: ${DB_USER:-seven_events}
      MYSQL_PASSWORD: ${DB_PASSWORD:-seven_events_secret}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    image: msoftsantana/7events:backend-latest
    container_name: 7events-backend
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DATABASE_URL: mysql://${DB_USER:-seven_events}:${DB_PASSWORD:-seven_events_secret}@db:3306/${DB_NAME:-seven_events}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_prod}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: always

  frontend:
    image: msoftsantana/7events:frontend-latest
    container_name: 7events-frontend
    networks:
      - app-network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: 7events-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: always

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
